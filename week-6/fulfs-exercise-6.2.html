<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Exercise 5.2 - If...Else...Render</title>

        <!-- Stylesheet - Bootstrap -->
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- JavaScript Libraries-->
        <script src="../knockout-v3.5.1.js"></script>
    </head>
<body>
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
       <ul class="navbar-nav">
           <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
           <li>
           <li class="nav-item">
               <a class="nav-link" href="#">About</a>
           <li>
           <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
           <li>
        </ul>
    </nav>
   
  <div class="containter" role="main">
      <br><br>
      <h2>Person View Model</h2>

      <div class="form-group">
          <label for="txtFirstName">First Name:</label>
          <input type="text" class="form-control alert-warning" data-bind="value: firstName" id="txtFirstName">
      </div>

      <div class="form-group">
          <label for="txtLastName">Last Name: </label>
          <input type="text" class="form-control alert-warning" data-bind="value: lastName" id="txtLastName">
      </div>

      <div class="form-group">
          <label for="txtEmail">Email:</label>
          <input type="text" class="form-control alert-warning" data-bind="value: email" id="txtEmail">
      </div>
  </div>
   
<script>
    function PersonViewModel() {
        this.firstName = ko.observable("Abraham");
        this.lastName = ko.observable("Lincoln");
        this.email = ko.observable("alincoln@domain.com");
    }

    lo.applyBindings(new PersonViewModel());
</script>
   
</body>
</html>
