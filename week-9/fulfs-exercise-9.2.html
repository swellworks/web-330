<html lang="en">
<head>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">

<div role="main" class="container">
    <br/>
    <br />
    <h1>Hello MVC Example 2</h1>
    <p class="lead">Models and Collections...</p>
    <div class="row">
        <div class="col-sm-9">
            <table class="table table-dark table-striped table-hover">
                <thead>
                    <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Salary</th>
                    </tr>
                </thead>
            <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script>

    function Employee(id, name, salary) {
        this.id = id;
        this.name = name;
        this.salary = salary;
    }

    var EmployeeModel = Backbone.Model.extend({
        defaults: {
            id: '',
            name: '',
            salary: 0
        }
    });

    var EmployeeCollection = Backbone.Collection.extend({
        model: EmployeeModel
    });

    var Employees = new EmployeeCollection();
    Employees.add(new Employee("100", "Ralph Macchio", 1000000.23));
    Employees.add(new Employee("101", "William Zabka", 999989.46));
    Employees.add(new Employee("102", "Xolo Maridue√±a", 350000.31));
    Employees.add(new Employee("103", "Courtney Henggeler", 150250.82));
    Employees.add(new Employee("104", "Mary Mouser", 89000.15));

    Employees.each(function (employee) {
        $('#table-body').append(
            '<tr>' +
            '<td>' + employee.get('id') + '</td>' +
            '<td>' + employee.get('name') + '</td>' +
            '<td>' + employee.get('salary') + '</td>' +
            '</tr>'
        );
    });

   </script>

</body>
</html>
